<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quản trị sinh viên</title>
<link rel="stylesheet" href="admin-styles.css">
</head>
<body>
<div class="admin-container">
  <h2>Quản trị sinh viên</h2>
  <!-- Bảng thông tin sinh viên -->
  <table id="student-table">
    <thead>
      <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Tuổi</th>
        <th>Địa chỉ</th>
        <th>SDT</th>
        <th>Email</th>
        <th>Lớp học</th>
        <th>Chức năng</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dữ liệu sinh viên sẽ được thêm vào đây bằng JavaScript -->
    </tbody>
  </table>
  <!-- Nút thêm mới sinh viên -->
  <button id="add-student-btn">Thêm mới sinh viên</button>
</div>

<script src="admin-script.js"></script>
</body>
</html>
